{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>TOUR PAY</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="container-main">
                <div class="main-title">행사코드 입력</div>
            </div>
        </div>
        <div class="row" style="border-bottom: #f5f7f9 solid 10px;"></div>
    </div>
    <div class="container container-tourpay pb-6" style="background-color: #ffffff;">
        <div class="row mt-3">
            <div class="container container-sm">
                <div class="row mt-3">
                    <div class="mb-2">
                        <p style="font-size: 24px; font-weight: 700; margin-top: 20px;">행사코드를 입력해주세요</p>
                    </div>
                    <p style="margin: -15px 0px 30px 0px; color: #888888;">인솔자/가이드에게 행사코드를 요청하세요.</p>
                    <div class="mt-3"></div>
                    <div class="mb-2">
                        <input type="text" class="form-control" id="tour_code" placeholder="행사코드를 입력해주세요">
                    </div>
                </div>
                <div class="pt-5">
                    <input type="submit" value="확인" class="submit-btn btn-block" onClick="location.href='../package'">
                </div>
            </div>
        </div>
    </div>
</body>


<style>
    .form-control {
        width: 100%;
        height: 50px;
        border: 0px solid transparent;
        border-radius: 6px;
        border: 1px solid #e1e3e6;
        padding: 1em;
        padding-left: 1em;
        outline: none;
    }

    .form__input {
        width: 100%;
        border: 0px solid transparent;
        border-radius: 0;
        border-bottom: 1px solid #e1e3e6;
        padding: 1em .5em .5em;
        padding-left: 1em;
        outline: none;
        margin: .5em auto;
        transition: all .5s ease;
    }

    .form__input:focus {
        border-bottom-color: #2b8eff;
        box-shadow: 0 0 5px rgba(0, 80, 80, .4);
        border-radius: 4px;
    }
</style>
