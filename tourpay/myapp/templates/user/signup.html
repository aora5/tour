{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>TOUR PAY</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="container-main">
                <div class="main-title">회원가입</div>
            </div>
        </div>
        <div class="row" style="border-bottom: #f5f7f9 solid 1px;"></div>
    </div>
    <div class="container container-tourpay pb-6" style="background-color: #f5f7f9;">
        <div class="row mt-3" style="background-color: #ffffff;">
                <div class="container container-sm">
                    <div class="row mt-3">
                        <p style="text-align: left;">
                            <img src="/static/assets/img/logo.svg" style="height: 21px;">
                        <p style="margin: -15px 0px 30px 0px; color: #888888;">투어페이 이용을 위해선 회원가입이 필요합니다.</p>
                    </div>
                    <div class="md-3"></div>
                    <div class="mb-2">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력해주세요">
                    </div>
                    <div class="mt-3"></div>
                    <div class="mb-2">
                        <label for="contact_no" class="form-label">휴대전화번호</label>
                        <input type="number" class="form-control" id="contact_no" name="contact_no" placeholder="휴대전화번호를 입력해주세요">
                    </div>
                    <div class="mt-3"></div>
                    <div class="mb-2">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password2" name="password1" placeholder="비밀번호를 입력해주세요">
                    </div>
                    <div class="mt-3"></div>
                    <div class="mb-2">
                        <label for="password_check" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" id="password2" name="password2"   placeholder="비밀번호를 한번 더 입력해주세요">
                    </div>
                    <div class="mt-3"></div>
                    <div class="mb-2">
                        <label for="birth_date" class="form-label">생년월일</label>
                        <input type="number" class="form-control" id="date_of_birth" name="date_of_birth" placeholder="생년월일 8자리를 입력해주세요">
                    </div>
                    <div class="mt-5"></div>
                    <div class="card">
                        <div class="card-header">
                            <div class="form-check" style="padding: 1px 0px 0px 0px;">
                                <input class="from-check-input" type="checkbox" value="" id="total_agreement">
                                <label class="form-check-label" for="total_agreement">전체동의</label>
                            </div>
                        </div>
                        <div class="form-check" style="padding: 5px 0px 5px 20px;">
                            <input class="from-check-input" type="checkbox" value="" id="total_agreement">
                            <label class="form-check-label" for="total_agreement">이용약관 동의(필수)</label>
                        </div>
                        <div class="form-check" style="padding: 2px 0px 5px 20px;">
                            <input class="from-check-input" type="checkbox" value="" id="total_agreement">
                            <label class="form-check-label" for="total_agreement">개인정보 취급방침 동의(필수)</label>
                        </div>
                        <div class="form-check" style="padding: 2px 0px 5px 20px;">
                            <input class="from-check-input" type="checkbox" value="" id="total_agreement">
                            <label class="form-check-label" for="total_agreement">이용약관 동의(선택)</label>
                        </div>
                    </div>

                    <input type="submit" value="회원가입" class="submit-btn" onclick="document.location.href='../pay'">
                    <input type="button" value="취소" class="cancel-btn" onclick="document.location.href='../login'">
                </div>
            </form>
        </div>
    </div>
</body>


<style>
    input::placeholder {
        text-indent: 20px;
        color: #c3c4c6
    }

    .form-control {
        width: 100%;
        height: 48px;
        border: 0px solid transparent;
        border-radius: 6px;
        border: 1px solid #e1e3e6;
        padding: 1em;
        padding-left: 1em;
        outline: none;
    }

    .form__input {
        width: 100%;
        border: 0px solid transparent;
        border-radius: 0;
        border-bottom: 1px solid #e1e3e6;
        padding: 1em .5em .5em;
        padding-left: 2em;
        outline: none;
        margin: .5em auto;
        transition: all .5s ease;
    }

    .form__input:focus {
        border-bottom-color: #2b8eff;
        box-shadow: 0 0 5px rgba(0, 80, 80, .4);
        border-radius: 4px;
    }
</style>
