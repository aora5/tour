<body>
    <div class="container container-tourpay pb-6">
        <div class="row" style="border-bottom: #f5f7f9 solid 10px;">
            <div class="container-main">
                <div class="main-title">행사확인</div>
            </div>
        </div>
        <div class="row">
            <div class="col main-img">
                <img src="/static/assets/img/background-img2.JPG" style="max-width: 100%;">
            </div>
        </div>
        <div class="row mt-4 mb-3">
            <div class="col container-title">[티오엔투어]스페인 7박 9일 패키지</div>
        </div>
        <div class="card">
            <div class="card-header">
                <div class="form-check" style="padding: 1px 0px 0px 0px;">
                    <input class="from-check-input" type="checkbox" value="" id="total_agreement">
                    <label class="form-check-label" for="total_agreement">개인정보 취급방침 동의(필수)</label>
                </div>
            </div>
            <div class="form-check" style="padding: 5px 0px 5px 20px;">
                <input class="from-check-input" type="checkbox" value="" id="total_agreement">
                <label class="form-check-label" for="total_agreement">제3자 정보제공 동의서</label>
            </div>
        </div>
        <div class="mt-4"></div>
        <div class="row" style="border-bottom: #f5f7f9 solid 10px;"></div>
        <div class="mt-4"></div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault" style="font-size: 16px; font-weight: 700;">미성년자
                동승객이 있습니다.</label>
        </div>
        <div class="mt-4"></div>
        <div class="paxCount">
            <p class="ssub-title">구매수량</p>
            <div class="countButton">
                <button class="minus" style="border: none; background : #FFFFFF;">
                    <img src="/static/assets/img/ico-minus.svg" style="width: 20px; height: 20px;">
                </button>
                <input text="text" value="0" readonly="readonly"
                    style="text-align:center; height: 48px; border: #c3c4c6; border-radius: 6px;">
                <button class="plus" style="border: none; background-color: #FFFFFF;">
                    <img src="/static/assets/img/ico-plus.svg" style="width: 20px; height: 20px;">
                </button>
            </div>
        </div>
        <div class="addpax">
            <div class="d-flex align-items-center justify-content-center"
                style="background: #EAF4FF; border-radius: 15px; height: 35px; width: 94px;">
                <p style="font-size: 14px; font-weight: 400; color: #2b8eff; margin: 0;">인원 1</p>
            </div>
            <div class="mt-2"></div>
            <div class="addName">
                <div class="mb-2">
                    <label for="name" class="form-label" style="font-size: 14; font-weight: 400;">이름</label>
                    <input type="text" class="form-control" id="addName" placeholder="이름을 입력해주세요">
                </div>
            </div>
        </div>


        <div class="mt-3"></div>
        <input type="submit" value="행사등록" class="submit-btn" onClick="location.href='list'">
        <input type="button" value="취소" class="cancel-btn" onclick="document.location.href='../tour'">
    </div>
</body>

</html>



<script>
    document.addEventListener("DOMContentLoaded", function () {
        const plusButton = document.querySelector(".plus");
        const minusButton = document.querySelector(".minus");
        const inputValue = document.querySelector(".countButton input");
        const addpax = document.querySelector(".addpax");

        plusButton.addEventListener("click", function () {
            let value = parseInt(inputValue.value);
            value++;
            inputValue.value = value;
            if (value > 0) {
                updateAddPax(value);
            }
        });

        minusButton.addEventListener("click", function () {
            let value = parseInt(inputValue.value);
            if (value > 0) {
                value--;
                inputValue.value = value;
                updateAddPax(value);
            }
        });

        // 초기에는 "인원 1"을 표시하지 않도록 설정
        updateAddPax(0);

        function updateAddPax(count) {
            addpax.innerHTML = ''; // Clear existing content

            for (let i = 1; i <= count; i++) {
                const addpaxDiv = document.createElement("div");
                addpaxDiv.classList.add("d-flex", "align-items-center", "justify-content-center");
                addpaxDiv.style.background = "#EAF4FF";
                addpaxDiv.style.borderRadius = "15px";
                addpaxDiv.style.height = "35px";
                addpaxDiv.style.width = "94px";

                const pElement = document.createElement("p");
                pElement.textContent = `인원 ${i}`;
                pElement.style.fontSize = "14px";
                pElement.style.fontWeight = "400";
                pElement.style.color = "#2b8eff";
                pElement.style.margin = "0";

                addpaxDiv.appendChild(pElement);

                const addNameDiv = document.createElement("div");
                addNameDiv.classList.add("addName");
                addNameDiv.style.marginTop = "8px";

                const label = document.createElement("label");
                label.setAttribute("for", `name${i}`);
                label.textContent = "이름";
                label.style.fontSize = "14px";
                label.style.fontWeight = "400";
                label.style.marginBottom = "8px";

                const input = document.createElement("input");
                input.type = "text";
                input.classList.add("form-control");
                input.id = `name${i}`;
                input.placeholder = "이름을 입력해주세요";
                input.style.marginBottom = "30px";

                addNameDiv.appendChild(label);
                addNameDiv.appendChild(input);

                addpax.appendChild(addpaxDiv);
                addpax.appendChild(addNameDiv);
            }
        }
    });
</script>
